{% extend "flights/loyout.html" %}

{% block body %}
    <h1>Users</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="usersname" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>    
{% endblock %}
