{% extend "users/loyout.html" %}

{% block body %}

    {% if massage %}
        <div>{{ message }}</div>
    {% endif %}    

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="usersname" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>    
{% endblock %}
